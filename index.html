<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логово Фютрубера</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
            border-radius: 25px; /* Заокруглені краї */
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #333333;
        }

        .button:active {
            background-color: #555555;
        }

        .form-container {
            display: none;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .form-input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Логово Фютрубера</h1>

    <button id="register-button" class="button">Зареєструватися</button>

    <div id="form-container" class="form-container">
        <input id="name-input" class="form-input" type="text" placeholder="Ваше ім'я" required>
        <input id="phone-input" class="form-input" type="tel" placeholder="Ваш телефон" required>
        <input id="email-input" class="form-input" type="email" placeholder="Ваша пошта" required>
        <button id="submit-button" class="button">Підтвердити реєстрацію</button>
    </div>

    <div id="button-container" class="button-container" style="display: none;">
        <button class="button" onclick="openFAQ()">FAQ</button>
        <button class="button" onclick="orderDrawing()">Реєстрація для подальшого користування</button>
        <button id="re-register-button" class="button" style="display: none;" onclick="reRegister()">Зареєструватись заново</button>
    </div>

   <script>
    // URL сервера, що обробляє дані (потрібно замінити на реальний)
    const serverUrl = "http://127.0.0.1:8000/register";

    // Підтвердити реєстрацію
    submitButton.addEventListener('click', async () => {
        const name = nameInput.value.trim();
        const phone = phoneInput.value.trim();
        const email = emailInput.value.trim();

        if (!name || !phone || !email) {
            alert('Будь ласка, заповніть всі поля!');
            return;
        }

        try {
            // Відправлення даних на сервер
            const response = await fetch(serverUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, phone, email }),
            });

            if (response.ok) {
                alert('Реєстрація успішна!');
                localStorage.setItem('isRegistered', true);
                localStorage.setItem('userData', JSON.stringify({ name, phone, email }));
                formContainer.style.display = 'none';
                buttonContainer.style.display = 'flex';
                reRegisterButton.style.display = 'inline-block';  // Показати кнопку для перереєстрації
            } else {
                alert('Помилка реєстрації, спробуйте пізніше.');
            }
        } catch (error) {
            console.error('Помилка при відправленні даних:', error);
            alert('Не вдалося зв’язатися із сервером.');
        }
    });

    </script>

    <script>
        // Елементи
        const registerButton = document.getElementById('register-button');
        const formContainer = document.getElementById('form-container');
        const buttonContainer = document.getElementById('button-container');
        const submitButton = document.getElementById('submit-button');
        const nameInput = document.getElementById('name-input');
        const phoneInput = document.getElementById('phone-input');
        const emailInput = document.getElementById('email-input');
        const reRegisterButton = document.getElementById('re-register-button');

        // Перевірка реєстрації
        function checkRegistration() {
            const isRegistered = localStorage.getItem('isRegistered');
            if (isRegistered) {
                registerButton.style.display = 'none';
                buttonContainer.style.display = 'flex';
                reRegisterButton.style.display = 'inline-block'; // Показуємо кнопку для перереєстрації
            }
        }

        // Показати форму реєстрації
        registerButton.addEventListener('click', () => {
            registerButton.style.display = 'none';
            formContainer.style.display = 'flex';
        });

        // Перереєстрація
        function reRegister() {
            // Очищаємо дані і повертаємось до початкового стану
            localStorage.removeItem('isRegistered');
            localStorage.removeItem('userData');
            formContainer.style.display = 'none';
            buttonContainer.style.display = 'none';
            registerButton.style.display = 'block';
            reRegisterButton.style.display = 'none';
        }

        // Дії кнопок
        function openFAQ() {
            alert("Тут буде FAQ"); // Замініть на посилання або дію
        }

        function orderDrawing() {
            alert("Тут буде форма для замовлення"); // Замініть на посилання або дію
        }

        // Ініціалізація
        checkRegistration();
    </script>


</body>
</html>
